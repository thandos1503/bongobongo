name: UI Test

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  ui-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm ci

      - name: Install Playwright browsers
        run: |
          npm test

      - name: Run Playwright UI tests
        run: |
          npx playwright test